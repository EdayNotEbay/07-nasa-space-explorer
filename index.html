<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>


    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button>Get Space Images</button>
    </div>

    <div id="spaceFact" class="space-fact">
      <span><!-- Random space fact will be dynamically inserted here --></span>
    </div>
    <div class="secondBackGround">
      <div id="gallery" class="gallery">
        <div class="gallery-placeholder">
          <div class="gallery-placeholder-icon">ðŸ”­</div>
          <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
        </div>
      </div>
    </div>

    <div id="modal-container">
      <div class="modal-content">
        <!-- Modal content will be dynamically inserted here -->
      </div>
    </div> <!-- End of modal-container -->

  </div> <!-- End of container -->
  
  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
